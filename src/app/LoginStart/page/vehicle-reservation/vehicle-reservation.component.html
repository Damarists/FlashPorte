<div class="card">
  <img src="" alt="">
  <br>
  <div class="card-info">
    <p>Transportista</p>
    <br>
    <h3>Servicios:</h3>
    <h3>Descripción:</h3>
    <h3>Dirección:</h3>
    <h3>Dirección:</h3>
    <h3>Contacto:</h3>
    <h3>Número de contacto:</h3>
  </div>
</div>


<div class="formulario-container" [ngClass]="{ 'active': mostrarFormulario }">
  <div class="formulario-title" (click)="toggleFormulario()">
    <h2>Formulario de Reserva</h2>
    <div>{{ mostrarFormulario ? '▼' : '▲' }}</div>
  </div>
  <div class="formulario-content" [ngClass]="{ 'active': mostrarFormulario }">
    <form>
      <form>
        <label for="fechaHoy">Fecha de hoy:</label>
        <input type="date" id="fechaHoy" name="fechaHoy" placeholder="Ex. 2023-09-25" required><br><br>

        <label for="servicios">Servicios:</label>
        <input type="text" id="servicios" name="servicios" placeholder="Ex. Carga" required><br><br>

        <label for="direccionEntrega">Dirección de entrega:</label>
        <input type="text" id="direccionEntrega" name="direccionEntrega" placeholder="Ex. Monterrico" required><br><br>

        <label for="direccionDestino">Dirección de destino:</label>
        <input type="text" id="direccionDestino" name="direccionDestino" placeholder="Ex. Monterrico" required><br><br>

        <label for="fechaServicio">Fecha cuando el servicio se lleva a cabo:</label>
        <input type="date" id="fechaServicio" name="fechaServicio" placeholder="Ex. 2023-09-30" required><br><br>

        <label for="horaServicio">Hora cuando el servicio se lleva a cabo:</label>
        <input type="time" id="horaServicio" name="horaServicio" placeholder="Ex. 16:00" required><br><br>

        <label for="numeroTarjeta">Número de tarjeta de pago:</label>
        <input type="text" id="numeroTarjeta" name="numeroTarjeta" placeholder="Ex. 0000000000000000" required><br><br>

        <label for="cvvTarjeta">CVV de la tarjeta de pago:</label>
        <input type="text" id="cvvTarjeta" name="cvvTarjeta" placeholder="000" required><br><br>

        <label for="vencimientoTarjeta">Fecha de vencimiento de la tarjeta:</label>
        <input type="text" id="vencimientoTarjeta" name="vencimientoTarjeta" placeholder="00/00" required><br><br>

        <input type="submit" value="Realizar reserva">

      </form>
    </form>
    <div id="formularioOculto" class="formulario">
      <h2>Formulario de Reserva</h2>
    </div>
  </div>
</div>
